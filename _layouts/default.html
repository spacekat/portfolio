<!DOCTYPE html>
<html>

        <!-- Google webfonts -->

        <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>

        <!-- Quicksand in 3 weights -->

        <!-- Lora -->

        <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">

    <body>

                {{ content }}
            </section>
        </div>
        <footer>
            <div class="links">

                <a href="https://kippt.com/jessicaspacekat">Kippt</a>
                <a href="https://twitter.com/jessicaspacekat">Twitter</a>

    <!-- Twitter website tag -->

    twttr.conversion.trackPid('l4gtu');
