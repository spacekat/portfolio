---
layout: default
---
<div class="heading">
    <h3>
        {{ page.creation-date | date: "%B %Y" }}
    </h3>
    <h1>
        {{ page.title }}
    </h1>
</div>
<div class="subheading">
    <h4>
        {{ page.short-description }}
    </h4>
</div>
<div class="navigation">
{% if page.previous.url %} 
    <a class="nav-prev" href="{{ site.baseurl}}/{{page.previous.url}}" title="Previous
        Post: {{page.previous.title}}">&larr;</a> 
{% endif %} 
{% if page.next.url %} 
    <a class="nav-next" href="{{ site.baseurl}}/{{page.next.url}}" title="next Post: 
{{page.next.title}}">&rarr;</a> 
{% endif %} 
</div>
<article>
    <div class="post">
        {{ content }}
    </div>
</article>
